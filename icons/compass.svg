<svg id="compass" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 32">
<title>compass</title>
<defs>
  <style>
    path {
    animation: draw 3s linear forwards;
    stroke: black;
    stroke-dasharray: 900;
    }

    @keyframes draw {
    0% {
    stroke-dashoffset:900;
    fill-opacity:0;
    }
    80% {
    stroke-dashoffset: 0;
    stroke-opacity: 1;
    fill-opacity: 0;
    }
    100% {
    stroke-opacity: 0;
    fill-opacity: 1;}
    }

    #center{
    animation: rotate 5s linear forwards;
    stroke: black;
    }

    @keyframes rotate{

    0%{
    transform:rotate(0deg);
    transform-origin: 50%;
    }
    50%{
    transform:rotate(90deg);
    transform-origin: 50%;
    }
    100%{
    transform:rotate(0deg);
    transform-origin: 50%;
    }
    }


  </style>
</defs>
