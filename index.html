<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Camping Icons</title>
    <style>
        #container {
            width: 100%;
        }

        svg.icons {
            width: 20%;
            height: auto;
            min-height: 100px;
            float: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <svg class="icons"><use xlink:href="sprite.svg#campfire"/></svg>
        <svg class="icons"><use xlink:href="sprite.svg#compass"/></svg>
        <svg class="icons"><use xlink:href="sprite.svg#forest"/></svg>
        <svg class="icons"><use xlink:href="sprite.svg#lantern"/></svg>
        <svg class="icons"><use xlink:href="sprite.svg#tent"/></svg>
    </div>
</body>
</html>
